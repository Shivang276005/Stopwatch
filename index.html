<html>
  <head>
    <title>
      StopWatch
    </title>
    <link rel="stylesheet" href="retry.css">
  </head>
  <body class="light">
    <div class="wrapper">

      <div class="top-bar">
        <h1 class="brand">Stopwatch</h1>
        <button id="theme-toggle" class="theme-btn">Dark Mode</button>
      </div>

      <div class="display">
        <span id="hour" class="digit">00</span>
        <span class="separator">:</span>
        <span id="minute" class="digit">00</span>
        <span class="separator">:</span>
        <span id="second" class="digit">00</span>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn primary">Start</button>
        <button id="stop-resume-btn" class="btn secondary">Stop</button>
      </div>

    </div>

    <script src="retry.js"></script>
  </body>
</html>
